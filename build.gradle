plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/com.github.pengrad/java-telegram-bot-api
    compile group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '4.9.0'

    // https://mvnrepository.com/artifact/org.brunocvcunha.instagram4j/instagram4j
    compile group: 'org.brunocvcunha.instagram4j', name: 'instagram4j', version: '1.14'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.17.Final'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'



}

// Define the main class for the application
mainClassName = 'ru.betry.App'
